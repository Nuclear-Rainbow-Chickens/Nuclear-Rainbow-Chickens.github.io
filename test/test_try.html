<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>TESTING</title>
		<script type="text/javascript" src="game_test.js"></script>
		<style>
		ul{
			list-style-type: none;
			text-align: left;
			display: none;
		}
		li.last{
			background-color: lime;
			color: blue;
		}
		li.last:hover{
			background-color: yellow;
		}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th colspan="2" height="80px" id="motherboardtop">
					<h1 id="message" style=" text-align: center;">UNICORNS</h1></br>
					<div style="text-align: center;">
						<input type="button" value="Consumer Motherboard (Slot 1)" id="Slot 1 Economy Motherboard" onclick="motherclick(obj)"/>
					</div>
				</th>
			</tr>
		<tr>
		<th style="width:450px;">
		<div style="font-size: 30pt; text-align: left; background-color: lime;">
			<label>
				<input type="checkbox" id="cpubox"  onclick="swap('cpubox','cpulist')"/ >CPUs
			</label>
			<ul id="cpulist">
			<li style="font-size: 25pt">
			<label>
				<input type="checkbox" id="knowwelbox"  onclick="swap('knowwelbox','knowwellist')"/ >Knowwel
			</label>
				<ul id="knowwellist">
					<li style="font-size: 20pt;">
					<label>
						<input type="checkbox" id="slot1box"  onclick="swap('slot1box','slot1list')"/ >Slot 1
					</label>
						<ul id="slot1list"style="font-size: 15pt;">
							<li class="last"><input type="button" value="Hexon II 233" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="Hexon II 266" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="Hexon II 300" onclick="componentclick(this)"/></li>
						</ul>
					</li>
				</ul>
			</li>
			<li style="font-size: 25pt">
			<label>
				<input type="checkbox" id="cstbox"  onclick="swap('cstbox','cstlist')"/ >CST
			</label>
				<ul id="cstlist">
					<li style="font-size: 20pt;">
						<label>
							<input type="checkbox" id="socket7box"  onclick="swap('socket7box','socket7list')"/ >Socket 7
						</label>
						<ul id="socket7list"style="font-size: 15pt;">
							<li class="last"><input type="button" value="J6 166" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="J6 200" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="J6 233" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="J6 266" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="J6 300" onclick="componentclick(this)"/></li>
						</ul>
					</li>
				</ul>
			</li>
		</div>
		
		<div style="font-size: 30pt; text-align: left; background-color: lime;">
			<label>
				<input type="checkbox" id="rambox"  onclick="swap('rambox','ramlist')"/ >RAM
			</label>
			<ul id="ramlist">
			<li style="font-size: 25pt">
				<label>
					<input type="checkbox" id="piratebox"  onclick="swap('piratebox','piratelist')"/ >Pirates
				</label>
				<ul id="piratelist">
					<li style="font-size: 20pt";>
						<label>
							<input type="checkbox" id="168dimmbox"  onclick="swap('168dimmbox','168dimmlist')" />168 Pin SDR  DIMM
						</label>
						<ul id="168dimmlist"style="font-size: 15pt;">
							<li class="last"><input type="button" value="66 Hz (8MB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="66 Hz (16MB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="66 Hz (32Mb)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="100 Hz (8MB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="100 Hz (16MB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="100 Hz (32MB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="133 Hz (8MB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="133 Hz (16MB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="133 Hz (32MB)" onclick="componentclick(this)"/></li>
						</ul>
					</li>
				</ul>
			</li>
		</div>
		
		<div style="font-size: 30pt; text-align: left; background-color: lime;">
			<label>
				<input type="checkbox" id="gpubox"  onclick="swap('gpubox','gpulist')"/ >GPUs
			</label>
			<ul id="gpulist">
			<li style="font-size: 25pt">
				<label>
					<input type="checkbox" id="tmediabox"  onclick="swap('tmediabox','tmedialist')"/ >Tmedia
				</label>
				<ul id="tmedialist">
					<li style="font-size: 20pt;">
					<label>
						<input type="checkbox" id="bepushbox256"  onclick="swap('bepushbox256','pcilist')"/ >PCI
					</label>
						<ul id="pcilist"style="font-size: 15pt;">
							<li class="last"><input type="button" value="BePush256 (16 MiB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="BePush256 (32 MiB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="BePush256 TDR (16 MiB)" onclick="componentclick(this)"/></li>
							<li class="last"><input type="button" value="BePush256 TDR (32 MiB)" onclick="componentclick(this)"/></li>
						</ul>
					</li>
				</ul>
			</li>
		</div>
		</th>
		<th style="height: 800px; width: 800px; background-image: url(motherboard.png);">
			<input type="button" onclick="portclick(this)" name="168 Pin SDR  DIMM" style="height: 32px; width: 128px; position: absolute; left: 600px; top: 120px;" value="168 Pin SDR  DIMM" />
		
		</th>
		</tr>
		</table>
	</body>
</html>
