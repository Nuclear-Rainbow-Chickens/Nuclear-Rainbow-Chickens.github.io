<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="vocab-js.js"></script>
		<style>
			#text {height: 300px; width: 300px}
			th, td{border: 1px solid black; width: 300px; height: 50px;}
		</style>
	</head>
	<body>
		<h1>Vocab Chart Maker</h1>
		<textarea id="text"></textarea>
		<input type="button" id="enter" value="Submit" />
		<br>
		<br>
		<table id="chart">
			<tr>
				<th>Word</th>
				<th>Definition</th>
				<th>Part of Speech</th>
				<th>Example</th>
			</tr>
		</table>
	</body>
</html>
