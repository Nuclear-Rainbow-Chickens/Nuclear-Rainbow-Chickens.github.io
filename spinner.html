<!DOCTYPE html>
<html>
  <head>
    <title>A Spinner</title>
    <script type="text/javascript">
      var sections[];
      document.write("Welcome to Spinner Probability Simulator!");
      
      function add() {
        var name = document.section.elements["sectionname"].value;
        var percent = document.section.elements["percentage"].value;
        document.write("Added Section" +name+ "with percentage of" +percent+ "%");
      }
    </script>
  </head>
  <body onload="test()">
    <form id="section" name="section" onsubmit="add()">
      Enter a section and the percentage it fills (blue, 15) </br>
      Section name: </br>
      <input type="text" name="sectionname"> </br>
      Percentage: </br>
      <input type="number" min="1" max="100" name="percentage"></br>
      <input type="submit" value="Add Section">
    </form>
  </body>
</html>
