<!DOCTYPE html>
<html>
  <head>
    <title>A Spinner</title>
    <head>
    <script>
      document.write("<h1>Welcome to Spinner Probability Simulator!</h1>");
      document.write("<p>Name of the section:</p>");
      document.write('<input type="text" id="name">');
      document.write("<p>Percentage of total:</p>");
      document.write('<input type="number" id="percent">');
      document.write('<input type="button" id="enter" value="Add Section" onclick="add()">');
      
      var sections = [];
      
      function add()
      {
      	var box = document.getElementById("name");
      	var number = document.getElementById("percent");
      	for(var i = 0; i < (number.value - 1); ++i)
      	{
      	  sections.push(box.value);
      	}
      	document.body.innerHTML += "<p>Added section " +box.value+ " with percentage value of: " +number.value+ "% and the total percentage is: " +sections.length+ "%</p>";
      	document.getElementById("total").innerHTML = "<h2>The current total percentage is: " +sections.toString+ "%</h2>";
      }
    </script>
  </head>
  <body>
    <h2 id="total">The Current Value is</h2>
  	<div>-supermiu</div>
  </body>
</html>
