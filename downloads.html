<!DOCTYPE html>
<html>
  <head>
    <script>
      var hide = true;
      window.onload = function () {document.getElementById("requirements").display = "none";};
      function toggle() {
        hide = !hide;
        if(hide == true) {
          document.getElementById("requirements").display = "none";
        }
        else {
          document.getElementById("requirements").visibility = "block";
        }
      }
    </script>
  </head>
  
  <body>
    <h1>Downloads Page</h1>
    <div>
      <h2>JavaScript Test</h2>
      <p style="display: block" onclick="toggle()">The Test Files Aren't Ready Yet... But Are You?</p>
    </div>
    <div id="requirements">
      <h2>What You Need</h2>
      <p>Apache HTTPD</p>
      <p>PHP</p>
      <p>Web Browsers To Test</p>
    </div>
  </body>
</html>
